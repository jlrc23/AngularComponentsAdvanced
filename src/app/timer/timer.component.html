<div class="timer">
  <app-progress-bar [progress]="(init-(timer.countdown$ | async))/init*100"></app-progress-bar>

  <app-display [time]="timer.countdown$ | async"></app-display>

  <div class="buttons">
    <button *ngIf="timer.paused" (click)="timer.toggleCountdown()">Play</button>
    <button *ngIf="!paused" (click)="timer.toggleCountdown()">Pause</button>
    <button (click)="timer.restartCountdown()">Restart</button>
  </div>
  
</div>
